<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static', filename = 'css/bootstrap.min.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename = 'css/newuser.css') }}>
    <script src={{url_for('static', filename = 'js/jquery-3.3.1.min.js')}} charset="utf-8"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <fieldset class="scheduler-border">
    <legend class="scheduler-border">Create New User</legend>    
        <form method="POST">
            Name : <input type="text" name="name" class="form-control"/><br/>
            Email ID : <input type="text" name="email" class="form-control" /><br/>
            <input type="submit" value="Submit Data" class="btn btn-primary"/>
            <input type="reset" name="reset" value="Cancel" class="btn btn-danger">
        </form>
    </fieldset>
    <table class = "table table-bordered table-sm">
        <thead class = "thead-light">
          <tr>
            <th>Id No.</th>
            <th>Name</th>
            <th>Email ID</th>
            <th>EDIT Data</th>           
            <th>Delete Data</th>
          </tr>
        </thead>
        {% for data in data %}
        <tr>
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.email}}</td>
          <td><a href = '/edit/{{data.id}}' class="btn btn-primary">EDIT</a></td>
          <td><a href = '/delete/{{data.id}}' class="btn btn-danger">DELETE</a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
</body>
</html>
