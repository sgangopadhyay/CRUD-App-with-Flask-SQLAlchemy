<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{ url_for('static', filename = 'css/bootstrap.min.css') }}>
    <link rel="stylesheet" href={{ url_for('static', filename = 'css/newuser.css') }}>
    <script src={{url_for('static', filename = 'js/jquery-3.3.1.min.js')}} charset="utf-8"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <fieldset class="scheduler-border">
    <legend class="scheduler-border">Edit User</legend>    
        <form method="POST">
            Name : <input type="text" name="name" value="{{data.name}}" class="form-control"/><br/>
            Email ID : <input type="text" name="email" value="{{data.email}}" class="form-control" /><br/>
            <input type="submit" value="Edit Data" class="btn btn-primary"/>
            <input type="reset" name="reset" value="Cancel" class="btn btn-danger">
        </form>
    </fieldset>    
    </div>
</body>
</html>
